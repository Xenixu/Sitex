<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login15</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images"/>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	

	<div class="container-login100" style="background-image: url('images/bcg-01.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form class="login100-form validate-form">
				<span class="login100-form-title p-b-37" style = "margin-top: 10vh;">
					Sign In
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
					<input class="input100" type="text" name="username" placeholder="username or email">
					<span class="focus-input100"></span>
				</div>
				<br>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="pass" placeholder="password">
					<span class="focus-input100"></span>
				</div>
				<input type="checkbox" value="lsRememberMe" id="rememberMe"> 
				<label for="rememberMe" style="font-size: small; font-style: italic; font-family: 'Arial Narrow Bold';">Remember me</label>
				<br><br>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Sign In
					</button>
				</div>
				<br>
				<br>

				<div class="text-center p-t-57 p-b-20">
					<span class="txt1">
						Or login with
					</span>
				</div>

				<div class="flex-c p-b-112">
					<a href="#" class="login100-social-item">
						<img src="images/fb.png" alt="FACEBOOK">
					</a>

					<a href="#" class="login100-social-item">
						<img src="images/icon-google.png" alt="GOOGLE">
					</a>
				</div>

				<div class="text-center">
					<a href="#" class="txt2 hov1">
						Sign Up
					</a>
				</div>
				<br>
			</form>

			
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
	<script src="main.js"></script>

</body>
</html>
